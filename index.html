<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlgABEHpYp0Km3wgkbEdK6N7tHDYp7jNVke6+bcCf6EzlB8vR6Q/wU8+6Vf5XV1E6R4Zl1Ou9+CLw9g3J3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }
        h2{
            color: #00dfc4;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #1a3668, #dc1c2e);
        }
        .container {
            padding: 40px;
            border-radius: 20px;
            background: #ffffff56;
            backdrop-filter: blur(15px);
        }
        .form {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        .form.active {
            display: flex;
        }
        .inputBox {
            position: relative;
            width: 300px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            border: none;
            box-shadow: 0px 0px 10px #00000047, inset 0px 0px 4px #00000026;
        }
        .inputBox label {
            position: absolute;
    top: 25%;
    left: 17px;
    color: #fff;
    font-size: 16px;
    transition: 0.5s;
    pointer-events: none;
        }
        .inputBox input:focus ~ label,
        .inputBox input:valid ~ label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #00dfc4;
        }
        .inputBox input[type="submit"] {
    background: #dc1c2e;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
        }
    .inputBox input[type="submit"]:hover{background: #28a745; }
        .form p {
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
        .form p a {
            color: #00dfc4;
            text-decoration: none;
            font-weight: bold;
        }
        .inputBox input:focus ~ label,
       .inputBox input:not(:placeholder-shown):valid ~ label {
           top: -20px;
           left: 0;
           font-size: 12px;
           color: #00dfc4;
       }
    
    </style>
</head>
<body>
    <div class="container">
        <form class="form signin-form active">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="signin-username" required>
                <label for="signin-username">Username</label>
            </div>
            <div class="inputBox">
                <input type="password" id="signin-password" required>
                <label for="signin-password">Password</label>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
            <p>Not Registered? <a href="#" class="create">Create an account</a></p>
        </form>

        <form class="form signup-form">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="signup-username" required>
                <label for="signup-username">Username</label>
            </div>
            <div class="inputBox">
                <input type="email" id="signup-email" required>
                <label for="signup-email">Email Address</label>
            </div>
            <div class="inputBox">
                <input type="email" id="signup-email" required>
                <label for="signup-email">Email Address</label>
            </div>
            <div class="inputBox">
                <input type="password" id="signup-password" required>
                <label for="signup-password">Password</label>
            </div>
            <div class="inputBox">
                <input type="password" id="confirm-password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account">
            </div>
            <p>Already a member? <a href="#" class="login">Log in</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let login = document.querySelector('.login');
            let create = document.querySelector('.create');
            let signupForm = document.querySelector('.signup-form');
            let signinForm = document.querySelector('.signin-form');

            login.addEventListener('click', function(event) {
                event.preventDefault();
                signinForm.classList.add('active');
                signupForm.classList.remove('active');
            });

            create.addEventListener('click', function(event) {
                event.preventDefault();
                signinForm.classList.remove('active');
                signupForm.classList.add('active');
            });
        });
    </script>
</body>
</html>
